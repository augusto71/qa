{% load static %}

<!doctype html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  <title>Entrar</title>
 </head>
 <body>

	{% if messages %}
		{% for message in messages %}
			{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
				<div class="alert alert-success">{{ message }}</div>
			{% endif %}
		{% endfor %}
	{% endif %}

  <form method="post">
   {% csrf_token %}
   <input type="text" name="username" placeholder="Nome de usuÃ¡rio" required="required">
   <input type="password" name="password" placeholder="Senha" required="required">
   <input type="submit" value="Entrar" class="btn btn-secondary">
  </form>
  <a href="/recover-password">Esqueci minha senha.</a>
 </body>
</html>
